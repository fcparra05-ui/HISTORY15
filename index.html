<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Archivo de Historia</title>
    <style>
        /* Estilos básicos para que se vea ordenado */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h1, h2 {
            color: #333;
        }
        ul {
            list-style-type: none; /* Quita los puntos de la lista */
            padding: 0;
        }
        li {
            margin-bottom: 10px;
        }
        a {
            text-decoration: none; /* Quita el subrayado del enlace */
            color: #007BFF;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline; /* Subraya al pasar el mouse */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mi Archivo de Historia</h1>
        <p>
            ¡Bienvenido! Este es un sitio dedicado a recopilar documentos
            y artículos fascinantes sobre la historia.
        </p>

        <h2>Documentos y Artículos</h2>
        <ul>
            </ul>
    </div>
</body>
</html>
